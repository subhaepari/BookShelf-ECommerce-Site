<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookShelf</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpeg" />

    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-light bg-primary header-border"
      >
        <div class="container-fluid">
          <div class="d-flex">
            <a class="navbar-brand" href="javascript:void(0)">
              <img src="images/favicon.jpeg" />
            </a>
            <div>
              <h1 class="logo">BookShelf</h1>
              <h6 class="logo-foot">The Readers Mart</h6>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container vh-100" role="main">
      <div class="p-2 login-head">
        <br />
        <h2>Enter the realm of knowledge...</h2>
        <br />
        <br />
      </div>

      <div class="row">
        <div class="col-md-6 text-center">
          <img id="login-img" src="images/misc/pic9.png" width="" />
        </div>

        <!-- <div class="text-center col-md-8 offset-md-2 col-lg-6 offset-lg-3"  -->
        <div class="offset-md-1 col-md-4 text-center">
          <div class="p-2 my-text-color text-start">
            <h3>Enter login details:</h3>
          </div>

          <form
            action="/index.html"
            class="needs-validation"
            method="get"
            novalidate
          >
            <!-- User name input -->
            <div class="form-floating mb-4 mt-4">
              <input
                type="text"
                id="username"
                class="form-control"
                aria-label="User Name"
                required
              />
              <label class="form-label" for="username">User Name</label>
              <div class="invalid-feedback">Please enter your user name.</div>
            </div>

            <!-- Password input -->
            <div class="form-floating mb-4">
              <input
                type="password"
                id="password"
                class="form-control"
                aria-label="Password"
                required
              />
              <label class="form-label" for="password">Password</label>
              <div class="invalid-feedback">Please enter a your password.</div>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check" required>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="rememberme"
                  />
                  <label class="form-check-label" for="rememberme">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!" class="my-link-color">Forgot password?</a>
              </div>
            </div>

            <!-- Login button -->

            <div class="text-center">
              <button
                id="btn-sign-in"
                type="submit"
                class="btn btn-primary mb-4 center-block"
              >
                Login
              </button>
            </div>

            <div class="row mt-4 mb-4 text-center">
              <div class="col">
                <!-- Simple link -->
                <a href="register.html" class="my-link-color"
                  >New user? Go ahead to register.</a
                >
              </div>
            </div>

            <!-- Register buttons -->
            <!-- <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
              <p>or sign up with:</p>
              <button type="button"  class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
          
              <button type="button"  class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
          
              <button type="button"  class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
          
              <button type="button"  class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>  -->
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer text-center">
        <hr />
        <p>Website designed and crafted by Subha Epari @Pluralsight.</p>
      </div>
    </footer>

    <script src="scripts/form-validation.js"></script>
  </body>
</html>
